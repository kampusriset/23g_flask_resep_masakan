      <!-- Content Wrapper -->

        <!-- Main Content -->
        <div id="content">
          <!-- Topbar -->
          <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
            <!-- Sidebar Toggle (Topbar) -->
            <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
              <i class="fa fa-bars"></i>
            </button>

            <!-- Topbar Navbar -->
            <ul class="navbar-nav ml-auto">
              <!-- Nav Item - Search Dropdown (Visible Only XS) -->
              <li class="nav-item dropdown no-arrow d-sm-none">
                <a class="nav-link dropdown-toggle" href="#" id="searchDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <i class="fas fa-search fa-fw"></i>
                </a>
                <!-- Dropdown - Messages -->
                <div class="dropdown-menu dropdown-menu-right p-3 shadow animated--grow-in" aria-labelledby="searchDropdown">
                  <form class="form-inline mr-auto w-100 navbar-search">
                    <div class="input-group">
                      <input type="text" class="form-control bg-light border-0 small" placeholder="Search for..." aria-label="Search" aria-describedby="basic-addon2" />
                      <div class="input-group-append">
                        <button class="btn btn-primary" type="button">

          </nav>
          <!-- End of Topbar -->

          <div class="container mt-5">
            <h2>Data Galeri Wisata</h2>
            <!-- Button trigger modal for adding data -->
            <button type="button" class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#modalTambahData"><b>+</b> Tambah Data</button>

            <table id="galeriTable" class="table table-bordered table-striped table-hover">
              <thead>
                <tr>
                  <th>No</th>
                  <th>Gambar</th>
                  <th>Aksi</th>
                </tr>
              </thead>
              <tbody>
                <!-- Rows will be filled by JavaScript -->
              </tbody>
            </table>
          </div>

          <!-- Modal for Adding Data -->
          <div class="modal fade" id="modalTambahData" tabindex="-1" aria-labelledby="modalTambahLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Tambah Data Wisata</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="formTambahData">
                  <div class="modal-body">
                    <div class="mb-3">
                      <label class="form-label">Gambar</label>
                      <input type="text" class="form-control" name="image_url" required placeholder="URL Gambar" />
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="submit" class="btn btn-success">Tambah</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                  </div>
                </form>
              </div>
            </div>
          </div>

          <!-- Modal for Editing Data -->
          <div class="modal fade" id="modalUbahData" tabindex="-1" aria-labelledby="modalUbahLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content" id="modalEditContent">
                <!-- Modal content filled dynamically -->
              </div>
            </div>
          </div>

          <!-- /.container-fluid -->
        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer class="sticky-footer bg-white">
          <div class="container my-auto">
            <div class="copyright text-center my-auto">
              <span>Copyright &copy; Wisatatjeh 2024</span>

          </div>

        <!-- End of Footer -->
      </div>
      <!-- End of Content Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
      <i class="fas fa-angle-up"></i>
    </a>

    <!-- Bootstrap core JavaScript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{{ url_for('static', filename='vendor/jquery-easing/jquery.easing.min.js') }}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{{ url_for('static', filename='js/sb-admin-2.min.js') }}"></script>

    <!-- Page level plugins -->
    <script src="{{ url_for('static', filename='vendor/chart.js/Chart.min.js') }}"></script>

    <!-- Page level custom scripts -->
    <script src="{{url_for('static', filename='js/demo/chart-area-demo.js') }}"></script>
    <script src="{{url_for('static', filename='js/demo/chart-pie-demo.js') }}"></script>
    <script>
      $(document).ready(function () {
        fetchGaleriData();

        function fetchGaleriData() {
          $.ajax({
            url: "http://localhost:5000/gallery",
            method: "GET",
            success: function (response) {
              let rows = "";
              response.data.forEach((item, index) => {
                rows += `
                            <tr>
                                <td>${index + 1}</td>
                                <td><img src="${item.image_url}" width="200"/></td>
                                <td>
                                    <button class="btn btn-warning" onclick="openEditModal(${item.id})">Ubah</button>
                                    <button class="btn btn-danger" onclick="deleteData(${item.id})">Hapus</button>
                                </td>
                            </tr>
                        `;
              });
              $("#galeriTable tbody").html(rows);
            },
          });
        }

        $("#formTambahData").submit(function (event) {
          event.preventDefault();
          $.ajax({
            url: "http://localhost:5000/gallery",
            method: "POST",
            data: $(this).serialize(),
            success: function (response) {
              $("#modalTambahData").modal("hide");
              fetchGaleriData();
            },
          });
        });

        window.openEditModal = function (id) {
          $.ajax({
            url: `http://localhost:5000/gallery/${id}`,
            method: "GET",
            success: function (response) {
              let data = response.data;
              $("#modalEditContent").html(`
                        <div class="modal-header">
                            <h5 class="modal-title">Edit Data Galeri</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <form id="formUbahData">
                            <input type="hidden" name="id" value="${data.id}" />
                            <div class="modal-body">
                                <div class="mb-3">
                                    <label class="form-label">Gambar</label>
                                    <input type="text" class="form-control" name="image_url" value="${data.image_url}">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-warning">Simpan Perubahan</button>
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                            </div>
                        </form>
                    `);
              $("#modalUbahData").modal("show");
              $("#formUbahData").submit(function (event) {
                event.preventDefault();
                $.ajax({
                  url: `http://localhost:5000/gallery/${id}`,
                  method: "PUT",
                  data: $(this).serialize(),
                  success: function (response) {
                    $("#modalUbahData").modal("hide");
                    fetchGaleriData();
                  },
                });
              });
            },
          });
        };

        window.deleteData = function (id) {
          if (confirm("Apakah Anda yakin ingin menghapus data ini?")) {
            $.ajax({
              url: `http://localhost:5000/gallery/${id}`,
              method: "DELETE",
              success: function (response) {
                fetchGaleriData();
              },
            });
          }
        };
      });
    </script>
  </body>
